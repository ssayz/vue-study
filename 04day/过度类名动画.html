<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>

    <style>
    /* 
        .v-enter ：是进入之前，元素的起始状态，此时还没有开始进入
        .v-leave-to:是动画离开后，离开的终止状态，此时元素 动画已经结束
     */

        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px)
        }


    /*  .v-enter-active:入场动画时间段
        .v-leave-active：离场动画时间段 
    */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
    <div id="app">

        <input type="button" value="toggle" @click="flag=!flag">

        <transition>
            <h3 v-if="flag">H3标签</h3>
        </transition>

    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                flag : false
            },
            methods: { },
        })
    </script>
</body>
</html>
